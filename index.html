<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembrete Diário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="relogio.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>Lembrete Diário⏰</h1>
        <form id="alarmForm">
            <div class="input-group">
                <label for="task">Tarefa:</label>
                <input type="text" id="task" placeholder="O que você vai fazer?" required>
            </div>
            
            <div class="input-group">
                <label for="alarmDate">Data:</label>
                <input type="date" id="alarmDate" required>
            </div>
            
            <div class="input-group">
                <label for="alarmTime">Horário:</label>
                <input type="time" id="alarmTime" required>
            </div>
            
            <button type="submit">Definir Alarme</button>
        </form>
        
        <div id="alarmMessage"></div>
    </div>

    <audio id="alarmSound" src="alarme.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
