<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembrete Diário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="relogio.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>Lembrete Diário⏰</h1>
        <form id="alarmForm">
            <div class="input-group">
                <label for="task">Tarefa:</label>
                <input type="text" id="task" placeholder="O que você vai fazer?" required>
            </div>
            
            <div class="input-group">
                <label for="alarmTime">Horário:</label>
                <input type="time" id="alarmTime" required>
            </div>
            
            <div class="input-group">
                <label>Dias:</label>
                <label><input type="checkbox" name="days" value="domingo"> Domingo</label>
                <label><input type="checkbox" name="days" value="segunda"> Segunda</label>
                <label><input type="checkbox" name="days" value="terça"> Terça</label>
                <label><input type="checkbox" name="days" value="quarta"> Quarta</label>
                <label><input type="checkbox" name="days" value="quinta"> Quinta</label>
                <label><input type="checkbox" name="days" value="sexta"> Sexta</label>
                <label><input type="checkbox" name="days" value="sábado"> Sábado</label>
            </div>
            
            <button type="submit">Definir Alarme</button>
        </form>
        
        <div id="alarmMessage"></div>
        <div id="alarmList"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
